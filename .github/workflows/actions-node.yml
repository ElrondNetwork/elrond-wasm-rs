name: Check elrond-wasm-node

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  clippy_check:
    name: Clippy linter check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./elrond-wasm-node
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            components: clippy
            default: true
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args:
